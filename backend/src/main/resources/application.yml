server:
  port: 8080

spring:
  application:
    name: file-cloud-storage
  datasource:
    url: jdbc:mysql://localhost:3306/file-cloud-storage-database?useUnicode=true&characterEncoding=UTF-8&serverTimezone=UTC
    username: root
    password: 1234
    driver-class-name: com.mysql.cj.jdbc.Driver

# MyBatis-Plus configuration
mybatis-plus:
  configuration:
    # MySQL驼峰
    map-underscore-to-camel-case: true